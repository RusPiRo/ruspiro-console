[package]
name = "ruspiro-console"
authors = ["Andr√© Borrmann <pspwizard@gmx.de>"]
version = "0.2.1" # remember to update html_root_url
description = "Lightweight console abstraction to print strings to an output channel that could be easely configured/attached."
license = "Apache-2.0"
repository = "https://github.com/RusPiRo/ruspiro-console/"
documentation = "https://docs.rs/ruspiro-console/0.2.1"
readme = "README.md"
keywords = ["RusPiRo", "console", "raspberrypi", "baremetal"]
categories = ["no-std", "embedded"]
edition = "2018"

[lib]

[dependencies]
ruspiro-singleton = "0.2"
ruspiro-allocator = { version = "0.2", optional = true }
ruspiro-timer = { path = "../timer", version = "0.1" }

[features]
with_allocator = ["ruspiro-allocator"]

[package.metadata.docs.rs]
all-features = false
no-default-features = true
